{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics --> <script async src="https://www.googletagmanager.com/gtag/js?id=UA-178045609-1"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'UA-178045609-1'); </script>
        <meta name="viewport" content="width=device-width, initial scale=1.0"/>
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link  href="{% static 'signup2.css' %}"  rel="stylesheet">


        <title>Sign Up</title>
    </head>

    <body>

        <nav class="top-navbar">
            <h1 class="webname">Zedway</h1>
        </nav>


        <div class="form-container">

            <form id="form2" class="input-section" method='post' action='/accounts/update/' enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Customise your account!</h3>
                <h5>Step 2 of 3</h5>
		<input type="hidden" value="/genres/" name="prev_path">
                <a href="/update-profile-u" class="button">Update Profile Picture</a>
                <br>
                <br>
                <br>                
                <label for="Account-description">Account Description: </label>
                <input type="text"  class="input" maxlength="185" name='bio'/>

                <label for="Birthdate" class="birthdate">Birthdate: </label>
                <input type="date" class="input" required name='birth_date'/>

                <label for="color">Customise your profile!</label><br>
                <input type="color" class="color" value="#aab4e4" name="accent1"/>
                <input type="color" class="color" value="#dfa8b5" name="accent2" />

                <input class="next-button" type="submit" value="Next">
            </form>
        </div>
        </div>


        </div>


        <nav class="navbar">

            <a href="/about" class="navlink">
                <span class="material-icons"> group </span>
                <span class="nav-text"><strong>About Us</strong></span>
            </a>

            <a href="/contact" class="navlink">
                <span class="material-icons"> mail </span>
                <span class="nav-text"><strong>Contact us</strong></span>
            </a>

            <a href="/accounts/register" class="navlink active">
                <span class="material-icons"> login </span>
                <span class="nav-text"><strong>Sign Up</strong></span>
            </a>
        </nav>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        
        <script type="text/javascript">
         $(document).on('click', 'nav a',  function(){
             $(this).addClass('active').siblings().removeClass('active')
         })

         const actualButton = document.getElementById("accept-file");
            const newButton = document.getElementById("custom");
            const buttonText = document.getElementById("button-text");

            newButton.addEventListener("click", function() {
              actualButton.click()
            });

            actualButton.addEventListener("change", function(){
              if (actualButton.value) {
                buttonText.innerHTML = actualButton.value.match( /[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
              } else  {
                buttonText.innerHTML = "Please choose a file.";
              }
            })
         
        </script>


    </body>
</html>
